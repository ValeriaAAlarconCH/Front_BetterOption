<mat-card>
  <mat-card-title>Agregar Producto</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Producto</mat-label>
        <mat-select formControlName="producto">
          <mat-option *ngFor="let p of listaproductos" [value]="p.id_producto">{{p.nombreProducto}}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Agregar</button>
    </form>
  </mat-card-content>
</mat-card>
