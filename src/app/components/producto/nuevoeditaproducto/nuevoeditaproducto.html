<mat-card class="example-card">
  <mat-card-title>Formulario de Productos</mat-card-title>
  <mat-card-content>
    <form [formGroup]="productoForm" class="form-container" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombreProducto" placeholder="Ingrese el nombre del producto" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="descripcion" placeholder="Ingrese la descripción" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="precio" placeholder="Ingrese el precio" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Stock</mat-label>
        <input matInput type="number" formControlName="stock" placeholder="Ingrese el stock" />
      </mat-form-field>

      <div class="form-field">
        <label for="imagen">Imagen</label>
        <input id="imagen" type="file" (change)="cargarImagen($event)" accept="image/*" />
        <img *ngIf="imagenPreview" [src]="imagenPreview" alt="Vista previa" class="preview-imagen" />
      </div>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Microempresa</mat-label>
        <mat-select formControlName="microempresa">
          <mat-option *ngFor="let m of microempresas" [value]="m.id_microempresa">
            {{ m.nombreNegocio }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Categoría</mat-label>
        <mat-select formControlName="categoria">
          <mat-option *ngFor="let c of categorias" [value]="c.id_categoria">
            {{ c.nombreCategoria }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
