<mat-card class="example-card">
  <mat-card-title>Formulario de Productos</mat-card-title>
  <mat-card-content>
    <form [formGroup]="productoForm" class="form-container"  (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input  matInput  formControlName="nombreProducto" placeholder="Ingrese el nombre del producto" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripcion:</mat-label>
        <input matInput formControlName="descripcion" placeholder="Ingrese la descripcion" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input  matInput  formControlName="precio" placeholder="Ingrese el precio" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Stock</mat-label>
        <input matInput  formControlName="stock" placeholder="Ingrese el stock" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>URL de Imagen</mat-label>
        <input matInput formControlName="imagen" placeholder="Ingrese la URL de la imagen" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Microempresa</mat-label>
        <mat-select formControlName="microempresa">
          <mat-option *ngFor="let m of microempresas" [value]="m.id_microempresa">
            {{ m.nombreNegocio }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Categor√≠a</mat-label>
        <mat-select formControlName="categoria">
          <mat-option *ngFor="let c of categorias" [value]="c.id_categoria">
            {{ c.nombreCategoria }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
