<div class="form-container">
  <h2>{{ idCatalogo > 0 ? 'Editar Descuento' : 'Registrar Descuento' }}</h2>
  <form [formGroup]="form" (ngSubmit)="guardar()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre del Descuento</mat-label>
      <input matInput formControlName="nombreCatalogo" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput formControlName="descripcion" rows="3" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Microempresa</mat-label>
      <mat-select formControlName="microempresadto">
        <mat-option *ngFor="let micro of listaMicroempresas" [value]="micro">
          {{ micro.nombreNegocio }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha de Inicio</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="fechaInicio" />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha de Fin</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="fechaFin" />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <div class="btns">
      <button mat-raised-button color="primary" type="submit">
        {{ idCatalogo > 0 ? 'Actualizar' : 'Registrar' }}
      </button>
      <button mat-button type="button" color="warn" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
