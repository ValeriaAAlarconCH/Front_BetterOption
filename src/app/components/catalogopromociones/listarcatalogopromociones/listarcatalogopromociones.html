<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id_catalogopromociones }}</td>
    </ng-container>

    <!-- Nombre del Cat치logo -->
    <ng-container matColumnDef="nombreCatalogo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre del Cat치logo</th>
      <td mat-cell *matCellDef="let element">{{ element.nombreCatalogo }}</td>
    </ng-container>

    <!-- Descripci칩n -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci칩n</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>

    <!-- Fecha Inicio -->
    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Inicio</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaInicio }}</td>
    </ng-container>

    <!-- Fecha Fin -->
    <ng-container matColumnDef="fechaFin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Fin</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaFin }}</td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
