<mat-card class="card card-registrar">
  <mat-card-title>üìù Registrar/Actualizar Notificaci√≥n</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="formulario-notificacion">

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Mensaje</mat-label>
        <input matInput formControlName="mensaje" placeholder="Ingrese el mensaje" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Tipo</mat-label>
        <input matInput formControlName="tipo" placeholder="Ingrese el tipo" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Fecha de Env√≠o</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaEnvio" placeholder="Seleccione la fecha" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="usuarioId" placeholder="Seleccione un usuario">
          <mat-option *ngFor="let usuario of listaUsuarios" [value]="usuario.id_usuario">
            {{ usuario.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button type="submit" class="btn-registrar">Guardar</button>
    </form>
  </mat-card-content>
</mat-card>
