<div class="container mt-4">
  <h2>Categorías</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="id_categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.id_categoria }}</td>
    </ng-container>

    <ng-container matColumnDef="nombreCategoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NombreCategoría</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.nombreCategoria }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let categoria">
        <button mat-button color="primary" (click)="actualizar(categoria.id_categoria)">Actualizar</button>
        <button mat-button color="warn" (click)="eliminar(categoria.id_categoria)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
