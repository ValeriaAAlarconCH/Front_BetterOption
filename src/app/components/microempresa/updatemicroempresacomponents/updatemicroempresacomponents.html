<div class="container-registro">
  <div class="formulario">
    <h2>Actualizar Microempresa</h2>

    <input type="text" placeholder="Nombre del negocio" [(ngModel)]="microempresa.nombreNegocio">
    <input type="text" placeholder="Rubro" [(ngModel)]="microempresa.rubro">
    <input type="text" placeholder="Dirección" [(ngModel)]="microempresa.direccion">
    <input type="text" placeholder="Teléfono" [(ngModel)]="microempresa.telefono">
    <input type="email" placeholder="Email" [(ngModel)]="microempresa.email">
    <input type="text" placeholder="Descripción" [(ngModel)]="microempresa.descripcion">

    <select [(ngModel)]="microempresa.idUsuario">
      <option [ngValue]="0">Seleccione Usuario</option>
      <option *ngFor="let u of usuarios" [value]="u.id_usuario">
        {{ u.nombre }} ({{ u.correo }})
      </option>
    </select>

    <button class="btn-registrar" (click)="actualizar()">Actualizar</button>
  </div>

  <div class="imagen">
    <img src="assets/img/microempresa.png" alt="Imagen microempresa">
    <button class="btn-microempresa" (click)="irAListaMicroempresas()">Microempresas</button>
  </div>
</div>

<footer class="footer">
  <a href="#">Términos</a>
  <a href="#">Privacidad</a>
  <a href="#">Contacto</a>
</footer>
