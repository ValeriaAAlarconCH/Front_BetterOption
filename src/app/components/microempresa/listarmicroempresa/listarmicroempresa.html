<div class="container">
  <!-- Panel de listado -->
  <div class="listado">
    <h2>Microempresas</h2>

    <!-- üîç Barra de b√∫squeda -->
    <input
      type="text"
      [(ngModel)]="filtroMicroempresa"
      placeholder="Buscar microempresa por nombre"
      class="input-busqueda"
    />

    <ul class="lista">
      <li *ngFor="let item of microempresasFiltradas(); let i = index"
          [class.seleccionado]="i === indiceSeleccionado"
          (click)="seleccionar(i)">
        {{ item.nombreNegocio }}
      </li>
    </ul>

    <!-- Botones de acci√≥n -->
    <div class="botones">
      <button class="btn-vermas" (click)="verMas()">Ver m√°s</button>
      <button class="btn-eliminar" (click)="eliminar()">Eliminar</button>
      <button class="btn-actualizar" (click)="actualizar()">Actualizar</button>
    </div>
  </div>

  <!-- Imagen y bot√≥n volver -->
  <div class="imagen">
    <img src="assets/img/microempresa.png" alt="Imagen microempresa" />
    <br />
    <button class="btn-volver" (click)="volver()">Volver</button>
  </div>
</div>

<!-- Footer -->
